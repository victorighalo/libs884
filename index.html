const app = document.getElementById("app");

let currentCategory = null;
let currentQuestionIndex = 0;
let score = 0;

function renderCategories() {
  app.innerHTML = `
    <h1 class="text-2xl font-bold mb-6 text-center">📚 Knowledge Management Quiz</h1>
    <p class="text-gray-600 mb-4 text-center">Select a category to begin:</p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      ${quizData.categories.map((cat, index) => `
        <button onclick="startCategory(${index})" 
          class="p-4 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">
          ${cat.name}
        </button>
      `).join("")}
    </div>
  `;
}

function startCategory(index) {
  currentCategory = quizData.categories[index];
  currentQuestionIndex = 0;
  score = 0;
  renderQuestion();
}

function renderQuestion() {
  const questionObj = currentCategory.questions[currentQuestionIndex];

  app.innerHTML = `
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">${currentCategory.name}</h2>
      <button onclick="renderCategories()" 
        class="text-sm bg-gray-200 px-3 py-1 rounded hover:bg-gray-300 transition">
        ⬅ Back to Categories
      </button>
    </div>
    <p class="text-gray-700 mb-4">Question ${currentQuestionIndex + 1} of ${currentCategory.questions.length}</p>
    <h3 class="text-lg font-medium mb-4">${questionObj.question}</h3>
    <div class="space-y-3">
      ${questionObj.options.map((opt, i) => `
        <button onclick="checkAnswer('${opt.charAt(0)}')" 
          id="option-${i}"
          class="block w-full text-left p-3 border rounded-lg hover:bg-blue-50 transition">
          ${opt}
        </button>
      `).join("")}
    </div>
    <div id="feedback" class="mt-4"></div>
    <div class="flex justify-between mt-6">
      <button onclick="prevQuestion()" 
        class="px-4 py-2 bg-gray-200 rounded-lg shadow hover:bg-gray-300 transition"
        ${currentQuestionIndex === 0 ? "disabled" : ""}>
        ⬅ Previous
      </button>
      <button onclick="nextQuestion()" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        Next ➡
      </button>
    </div>
  `;
}

function checkAnswer(selected) {
  const questionObj = currentCategory.questions[currentQuestionIndex];
  const feedback = document.getElementById("feedback");
  const correct = selected === questionObj.answer;

  if (correct) {
    score++;
    feedback.innerHTML = `<p class="text-green-600 font-semibold">✅ Correct!</p>
      <p class="text-gray-700 mt-2"><strong>Explanation:</strong> ${questionObj.explanation}</p>`;
  } else {
    feedback.innerHTML = `
      <p class="text-red-600 font-semibold">❌ Incorrect. The correct answer is ${questionObj.answer}.</p>
      <p class="text-gray-700 mt-2"><strong>Explanation:</strong> ${questionObj.explanation}</p>
    `;
  }

  // Disable all options after answering
  document.querySelectorAll("button[id^='option-']").forEach(btn => {
    btn.disabled = true;
    btn.classList.add("opacity-50", "cursor-not-allowed");
  });
}

function nextQuestion() {
  if (currentQuestionIndex < currentCategory.questions.length - 1) {
    currentQuestionIndex++;
    renderQuestion();
  } else {
    renderResults();
  }
}

function prevQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    renderQuestion();
  }
}

function renderResults() {
  app.innerHTML = `
    <h2 class="text-2xl font-bold mb-4">🎉 Category Complete!</h2>
    <p class="text-gray-700 mb-6">You scored <strong>${score}</strong> out of <strong>${currentCategory.questions.length}</strong>.</p>
    <div class="flex gap-4">
      <button onclick="startCategory(quizData.categories.indexOf(currentCategory))" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
        🔄 Retry Category
      </button>
      <button onclick="renderCategories()" 
        class="px-4 py-2 bg-gray-200 rounded-lg shadow hover:bg-gray-300 transition">
        📋 Back to Categories
      </button>
    </div>
  `;
}
